version: "0.1.0"
cloud: azure
machine: Dsv5stuff
image: "python:3.11"
cmdline: /usr/bin/python src/main.py
inputs:
  - type: git
    repo: "https://github.com/mithril-security/sample-repo.git"
    branch: main
    path: src
    dependencies: poetry
  - type: file
    url: "https://huggingface.co/datasets/Open-Orca/OpenOrca/resolve/main/3_5M-GPT3_5-Augmented.parquet"
    path: "data/3_5M-GPT3_5-Augmented.parquet"
outputs: "./*"