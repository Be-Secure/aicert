version: "0.1.0"
cloud: azure
machine: local
build:
  image: "debian:bullseye"
  cmdline: |
    /bin/sh -c 'apt update && apt install -y build-essential && gcc -o helloworld ./src/main.c'
  inputs:
    - resource_type: git
      repo: "https://github.com/mithril-security/sample-repo.git"
      branch: main
      path: src
      dependencies: none
  outputs: helloworld
